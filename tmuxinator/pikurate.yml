name: pikurate
root: ~/workspace/pikurate

windows:
  - API:
      layout: main-vertical
      panes:
        - server:
            - cd api
            - bundle install
            - rails s -p 5001
        - todo:
            - cd api
            - e -t ./TODOs.org
        - workspace:
            - cd api
            - clear
  - frontend:
      layout: main-vertical
      panes:
        - server:
            - cd frontend
            - yarn install
            - yarn dev
        - todo:
            - cd frontend
            - e -t ./TODOs.org
        - workspace:
            - cd frontend
            - clear
        - css:
            - cd css
            - clear
            - sass --watch main.scss:main.css
  - admin:
      layout: main-vertical
      panes:
        - server:
            - cd admin
            - yarn install
            - yarn dev
        - workspace:
          - cd admin
          - clear
