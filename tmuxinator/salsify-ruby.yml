<% name = @args.first
   abort("please provide the name of the project") if name.nil? or name.empty?
   abort("that project does not exist, or is not ruby") unless File.exist?("/Users/kylemontag/workspace/salsify/#{name}/Gemfile")
%>

name: <%= name %>
root: ~/workspace/salsify/<%= name %>

windows:
  - general:
      layout: main-vertical
      panes:
        - main:
            - clear
        - logs:
            - clear
            - tail -f log/development.log
        - guard:
            - clear
            - guard
  - foreman:
      layout: main-vertical
      panes:
        - main:
            - be foreman start
  - rails-console:
      layout: main-vertical
      panes:
        - main:
            - rails c
